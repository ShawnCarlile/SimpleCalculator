<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <table>
        <tr>
            <th colspan="3">
                <div>
                    <p>Current problem: <span id="equation"></span></p>
                </div>
                
                <div>
                    <p>The answer is: <span id="answer"></span></p>
                </div>
            </th>
            <th><button type="button" id="button-history">View History</button></th>
        <tr>
            <td><button type="button" id="button-0" data-number="0">0</button></td>
            <td><button type="button" id="button-1" data-number="1">1</button></td>
            <td><button type="button" id="button-2" data-number="2">2</button></td>
            <td><button type="button" id="button-ce" data-operation="ce">ce</button></td>
        </tr>
        <tr>
            <td><button type="button" id="button-3" data-number="3">3</button></td>
            <td><button type="button" id="button-4" data-number="4">4</button></td>
            <td><button type="button" id="button-5" data-number="5">5</button></td>
            <td><button type="button" id="button--" data-operation="-">-</button></td>
        </tr>
        <tr>
            <td><button type="button" id="button-6" data-number="6">6</button></td>
            <td><button type="button" id="button-7" data-number="7">7</button></td>
            <td><button type="button" id="button-8" data-number="8">8</button></td>
            <td><button type="button" id="button-/" data-operation="/">/</button></td>
        </tr>
        <tr>
            <td><button type="button" id="button-9" data-number="9">9</button></td>
            <td><button type="button" id="button-*" data-operation="*">*</button></td>
            <td><button type="button" id="button-+" data-operation="+">+</button></td>
            <td><button type="button" id="button-=" data-operation="=">=</button></td>
        </tr>
        </tr>
    </table>
    
    
    <script src="calculatorScript.js"></script>
</body>

</html>
